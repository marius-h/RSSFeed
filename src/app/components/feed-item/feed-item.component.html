<mat-card class="card column">
  <div class="row">
    <div
      class="img-container column"
      *ngIf="enclosure !== undefined"
    >
      <img
        [src]="enclosure.url"
        alt="Foto nicht verfÃ¼gbar"
      >
    </div>

    <div
      class="column"
      [ngStyle]="(enclosure !== undefined) ? {'padding-right': '132px'} : {'padding-right': '16px'}"
    >
      <mat-card-title-group class="column">
        <a mat-card-title class="card-title" target="_blank" rel="noopener noreferrer" [href]="link">{{title}}</a>
        <mat-card-subtitle>{{pubDate | timeAgo}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <p>{{description}}</p>
      </mat-card-content>
    </div>
  </div>
  <mat-card-actions style="display: flex">
    <a mat-button target="_blank" rel="noopener noreferrer" [href]="link">WEITERLESEN</a>
  </mat-card-actions>
</mat-card>
